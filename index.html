                        <br>
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="wind"></p>
                        <p class="uv"></p>

                </section>
                <section class="maincards card m-5 col-12">
                    <div class="card-body">

                    </div>
                    <section class="row">
                        <section class="card m-1 col-2">
                            <div class="card-body">
