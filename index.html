<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<body>
    <header class="jumbotron">
        <h1 class="display-3 nav justify-content-center">Weather Dashboard</h1>
    </header>

    <main class="row">

        <section class="col-1"></section>

        <section class="card p-5 col-2">
            <h3>Search for a City:</h3>
            <form class="form" action="action_page.php">
                <input type="text" class="inputBox justify-content-center" placeholder="ENTER CITY NAME" name="search">
                <button type="button" id="searchBtn">Search</button>
            </form>
            <br>
            <ol class="list-group searchHistory">
                <div id="searchHistory"></div>
    
            </ol>
        </section>

        <section class="col-8">
            <section class="hide row">


                <section class="maincards card m-5 col-12">
                    <div class="card-body">
                        <h2 class="city icon clear"></h2>
                        <p class="temp clear"></p>
                        <p class="humidity clear"></p>
                        <p class="wind clear"></p>
                        <p class="uv clear"></p>
                    </div>
                </section>
                <section id="borderHide" class="maincards card m-5 col-12">
                    <div class="card-body">
                        <div class="card-title fiveDay clear"></div>
                    </div>
                    <section class="row">
                        <section  class="cardCol card m-1 col-2">
                            <div class="card-body">
                                <p class="day1 clear"></p>
                                <div id="icon1" class="clear"></div>
                                <p class="temp1 clear"></p>
                                <p class="humidity1 clear"></p>
                            </div>
                        </section>
                        <section  class="cardCol card m-1 col-2">
                            <div class="card-body">
                                <p class="day2 clear"></p>
                                <div id="icon2" class="clear"></div>
                                <p class="temp2 clear"></p>
                                <p class="humidity2 clear"></p>
                            </div>
                        </section>
                        <section  class="cardCol card m-1 col-2">
                            <div class="card-body">
                                <p class="day3 clear"></p>
                                <div id="icon3" class="clear"></div>
                                <p class="temp3 clear"></p>
                                <p class="humidity3 clear"></p>
                            </div>
                        </section>
                        <section  class="cardCol card m-1 col-2">
                            <div class="card-body">
                                <p class="day4 clear"></p>
                                <div id="icon4" class="clear"></div>
                                <p class="temp4 clear"></p>
                                <p class="humidity4 clear"></p>
                            </div>
                        </section>
                        <section  class="cardCol card m-1 col-2">
                            <div class="card-body">
                                <p class="day5 clear"></p>
                                <div id="icon5" class="clear"></div>
                                <p class="temp5 clear"></p>
                                <p class="humidity5 clear"></p>
                            </div>
                        </section>
                    </section>
                </section>

            </section>


    </main>
